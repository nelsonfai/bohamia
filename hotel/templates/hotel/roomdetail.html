{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container">
  <h1> {{ room.room_type|title}} Rooms</h1>
<br>
  <div class="image-main">
    <img src="{{room.image1.url}}" alt="" width="100%">
  </div>
  	
<div class="description">
    {{room.description|safe}}
</div>


  <div class="amenities">
        <h2 style="margin: auto; margin-bottom: 5%;"> Amenities </h2>
        {{room.amenities|safe}}
  </div>
  <h3 >Gallery</h3>
  <div class="gallery">

    
    <br>
    <br>
    <div style="width:100%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ room.image2.url}}" alt="">
              </div>
              <div class="carousel-item">
                <img src="{{ room.image3.url}}" alt="">
              </div>
              <div class="carousel-item">
                <img src="{{ room.image1.url}}" alt="">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    
      </div>   
  </div>
 



</div>
<style>
    .container{
        width: 60%;
        margin:auto 
    }
    .gallery{
        display: flex;
        width:95%;
        justify-content: space-between;
        
    }



.image-main{
     
    margin-bottom:5%;
    width:90%;
}
.description{
    
    margin-bottom: 5%;
}
.amenities{
    margin-bottom: 5%;
    margin-left: 5%;
  
  
}
@media screen and (max-width:768px) {
  .container{
    width: 100%;
  }
  
}

</style>
{% endblock %}
